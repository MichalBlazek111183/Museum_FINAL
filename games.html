        <!--Assassin’s Creed: Brotherhood (2010)-->
        <a-troika-text color="black"
            troika-text="value: Assassin’s Creed: Brotherhood (2010); letterSpacing: 0.25; lineHeight: 2.01; maxWidth: 4.1; font: Roboto; outlineWidth: 0.01; align: center"
            rotation="0 110 0" position="3.4879 3.36 -3.2366"></a-troika-text>
        <a-troika-text color="black"
            troika-text="value: This is a polyalphabetic substitution cipher from the game Assassin’s Creed: Brotherhood (2010). Players are tasked with setting the circles on the right based on the first pair of numbers and symbols from the top pairs (key). Then, they enter the symbol that corresponds to the first number from the combination, solving the remaining pairs by analogy.; fontSize: 0.11; letterSpacing: 0.15; lineHeight: 1.5; maxWidth: 4; align: justify; baseline: top"
            position="3.18856 2.564 -4.03402" rotation="0 110 0"></a-troika-text>
        <a-image src="#assassinsCreedBrotherhood" rotation="0 110 0" position="4.25945 1.89619 -1.1476"

            rotation="0 20 0"></a-entity>
        <!--Assassin’s Creed: Brotherhood (2010)-->

        <!--Assassin’s Creed II (2009)-->
        <a-troika-text color="black"
            troika-text="value: Assassin’s Creed II (2009); letterSpacing: 0.25; lineHeight: 2; maxWidth: 5; font: Roboto; outlineWidth: 0.01"
            rotation="0 32 0" position="1.8388 3.36 1.46858"></a-troika-text>
        <a-troika-text position="2.78176 2.0869 0.89925" color="black"
            troika-text="value: This is a monoalphabetic substitution cipher from the game Assassin’s Creed II (2009). It's a text encrypted with a monoalphabetic substitution, also called the Pigpen Cipher, found in a photo in one of the Glyph puzzle minigames, which can be found in several places in the game. Ciphers of this type reveal deeper information about the game's story and offer more insider info after decryption.; fontSize: 0.1; letterSpacing: 0.1; lineHeight: 1.23; maxWidth: 3; align: justify"
            rotation="0 32 0"></a-troika-text>
        <a-image src="#assassinsCreedII" rotation="0 32 0" position="0.44887 1.925 2.37504"
            geometry="height: 1.77; width: 1.41" material=""></a-image>
        <a-entity gltf-model="museum/assets/models/frame.gltf" position="-0.14877 -0.31011 2.74583" visible=""
            rotation="0 -58.00000000000001 0"></a-entity>
        <!--Assassin’s Creed II (2009)-->

        <!--Bioshock Infinite (2013)-->
        <a-troika-text color="black"
            troika-text="value: Bioshock Infinite (2013); letterSpacing: 0.25; lineHeight: 2; maxWidth: 5; font: Roboto; outlineWidth: 0.01"

        <a-troika-text position="-2.54432 2.14551 1.93059" color="black"
            troika-text="value: This is a monoalphabetic substitution cipher from the game Bioshock Infinite (2013). Encrypted message by one of the main characters, Elizabeth, who has focused on the study of codes and cryptography. With special code books found in various places, she can decrypt the text on the cipher wall using substitution.; fontSize: 0.1; letterSpacing: 0.1; lineHeight: 1.23; maxWidth: 3.5; align: justify"

            rotation="0 -122 0"></a-entity>
        <!--Bioshock Infinite (2013)-->

        <a-troika-text color="black"
            troika-text="value: This is a steganography from the game Cypher (2018). The cipher from this is taking the shape of a shopping list. The initial letters of the items on the list form a hidden message.; fontSize: 0.11; letterSpacing: 0.15; lineHeight: 1.5; maxWidth: 4; align: justify; baseline: top"

        <!--Cypher (2018)-->

        <!--Dead Space (2008)-->
        <a-troika-text color="black"
            troika-text="value: Dead Space (2008); letterSpacing: 0.25; lineHeight: 2; maxWidth: 5; font: Roboto; outlineWidth: 0.01"
            rotation="" position="4.52656 3.36034 -12.71242"></a-troika-text>
        <a-troika-text position="4.86261 1.98764 -12.71988" color="black"
            troika-text="value: This is a monoalphabetic substitution cipher from the game Dead Space (2008). Throughout the game, cipher texts are marked with arrows, and when illuminated, one of the arrows lights up green. Players who collect all 12 green-lit arrows receive in-game bonuses that enhance their character's equipment. The key to deciphering these texts is scattered across various locations in the game, and the same cipher appears in multiple places, challenging players to piece together the clues.; fontSize: 0.1; letterSpacing: 0.13; lineHeight: 1.23; maxWidth: 3; align: justify"
            rotation=""></a-troika-text>
        <a-image src="#deadSpace" rotation="" position="2.126 1.91815 -12.728" geometry="height: 1.775; width: 1.42"
            material=""></a-image>
        <a-entity gltf-model="museum/assets/models/frame.gltf" position="1.4159 -0.31036 -12.72976"
            rotation="0 -90 0"></a-entity>
        <!--Dead Space (2008)-->

        <!--Deus ex Human Revolution – Director’s cut (2013)-->
        <a-troika-text color="black"
            troika-text="value: Deus ex Human Revolution – Director’s cut (2013); letterSpacing: 0.25; lineHeight: 2; maxWidth: 5; font: Roboto; outlineWidth: 0.01; align: center"
            rotation="0 -70 0" position="8.91175 3.36 -8.28647"></a-troika-text>
        <a-troika-text position="9.17483 2.008 -7.56421" color="black"
            troika-text="value: This is a polyalphabetic substitution cipher from the game Deus ex: Human Revolution – Director’s cut (2013). It features the Vigenère cipher in the director's cut version at the Rifleman Bank Station location. In this part of the game, players can access company emails on employees' computers. Among these, there's a hidden email depicting a conversation between a new employee and a department boss, involving the exchange of ciphers.; fontSize: 0.1; letterSpacing: 0.1; lineHeight: 1.23; maxWidth: 3.5; align: justify"
            rotation="0 -70 0"></a-troika-text>
        <a-image src="#deusExHumanRevolutionDirectorsCut" rotation="0 -70 0" position="8.15 1.90772 -10.288"
            geometry="height: 1.78; width: 1.45" material=""></a-image>
        <a-entity gltf-model="museum/assets/models/frame.gltf" position="7.91701 -0.33194 -10.95453"
            rotation="0 -160 0"></a-entity>
        <!--Deus ex Human Revolution – Director’s cut (2013)-->

        <!--Homesick (2015)-->
        <a-troika-text color="black"
            troika-text="value: Homesick (2015); letterSpacing: 0.25; lineHeight: 2; maxWidth: 5; font: Roboto; outlineWidth: 0.01"
            rotation="0 -70 0" position="11.57911 3.36 -0.95307"></a-troika-text>
        <a-troika-text position="11.92301 2.00787 0.00673" color="black"
            troika-text="value: This is a monoalphabetic substitution cipher from the game Homesick (2015). The cipher is composed of symbols, where each symbol represents one letter from the English alphabet. 'Homesick' is categorized as a 'walking simulator', with the narrative unfolding as players navigate through an abandoned building, uncovering cipher texts that are crucial to the story. As the game progresses, players collect the necessary keys to decrypt these texts, integrating decryption into the core of the storytelling.; fontSize: 0.1; letterSpacing: 0.1; lineHeight: 1.23; maxWidth: 3.5; align: justify"
            rotation="0 -70 0"></a-troika-text>
        <a-image src="#homesick" rotation="0 -70 0" position="10.941 1.90772 -2.6867"
            geometry="height: 1.77; width: 1.45" material=""></a-image>
        <a-entity gltf-model="museum/assets/models/frame.gltf" position="10.70059 -0.33194 -3.35117"
            rotation="0 -160 0"></a-entity>
        <!--Homesick (2015)-->


        <!--Chants of Sennaar (2023)-->
        <a-troika-text color="black"
            troika-text="value: Chants of Sennaar (2023); letterSpacing: 0.25; lineHeight: 2.01; maxWidth: 4.1; font: Roboto; outlineWidth: 0.01"
            rotation="0 -148.01 0" position="8.97932 3.36 5.02543"></a-troika-text>
        <a-troika-text color="black"
            troika-text="value: This is a monoalphabetic substitution cipher from the game Chants of Sennaar (2023), consisting of 6 characters next to 6 levers that release water. The key is a second message describing the position of the lever. When a lever is up, the water flows, and when a lever is down, the water stops. Thus, we position the levers according to the cryptogram in the order: open, open, close, open, close, open.; fontSize: 0.11; letterSpacing: 0.15; lineHeight: 1.5; maxWidth: 4; align: justify; baseline: top"
            position="8.13853 2.57912 5.53205" rotation="0 -148.01 0"></a-troika-text>
        <a-entity gltf-model="museum/assets/models/frame.gltf" position="11.58176 -0.33478 3.41765"
            rotation="0 122 0"></a-entity>
        <a-image src="#chantsOfSennaar" rotation="0 -148.01 0" position="10.97871 1.89732 3.79296"
            geometry="height: 1.77; width: 1.425" material=""></a-image>
        <!--Chants of Sennaar (2023)-->

        <!--Layers of Fear (2016)-->
        <a-troika-text color="black"
            troika-text="value: Layers of Fear (2016); letterSpacing: 0.25; lineHeight: 2.01; maxWidth: 4.1; font: Roboto; outlineWidth: 0.01"
            rotation="0 -148.01 0" position="2.52457 3.36 9.05723"></a-troika-text>
        <a-troika-text color="black"
            troika-text="value: This is a monoalphabetic substitution cipher from the game Layers of Fear (2016). It's a letter with words and numbers below them. To solve it each letter of the word, which is an animal (in this case it is a cat, but we may get a dog or a rat) has to be connected with the corresponding number. ; fontSize: 0.11; letterSpacing: 0.15; lineHeight: 1.5; maxWidth: 4; align: justify; baseline: top"
            position="1.66158 2.50181 9.60994" rotation="0 -148.01 0"></a-troika-text>
        <a-image src="#layersOfFear" rotation="0 -148.01 0" position="4.417 1.89622 7.867"
            geometry="height: 1.77; width: 1.415" material=""></a-image>
        <a-entity gltf-model="museum/assets/models/frame.gltf" position="5.02008 -0.33478 7.50133"
            rotation="0 122 0"></a-entity>
        <!--Layers of fear (2016)-->

        <!--Papers, Please (2013)-->
        <a-troika-text color="black"
            troika-text="value: Papers please (2013); letterSpacing: 0.25; lineHeight: 2.01; maxWidth: 4.1; font: Roboto; outlineWidth: 0.01"
            rotation="0 148 0" position="-4.79827 3.36 8.54164"></a-troika-text>
        <a-troika-text color="black"
            troika-text="value: This is a transposition cipher from the game Papers, Please (2013). In this game, a character named Ezis will give players a text, along with a decryption grid the next day. By attaching the grid to the upper right or lower left corner of the text, players will see the names of wanted individuals.; fontSize: 0.11; letterSpacing: 0.15; lineHeight: 1.5; maxWidth: 4; align: justify; baseline: top"
            position="-5.47584 2.469 8.12393" rotation="0 148 0"></a-troika-text>
        <a-image src="#papersPlease" rotation="0 148 0" position="-2.75808 1.89739 9.83585"
            geometry="height: 1.77; width: 1.415" material=""></a-image>
        <a-entity gltf-model="museum/assets/models/frame.gltf" position="-2.16345 -0.33478 10.21738"
            rotation="0 58.00000000000001 0"></a-entity>
        <!--Papers, Please (2013)-->

        <!--Quarantine Circular (2018)-->
        <a-troika-text color="black"
            troika-text="value: Quarantine Circular (2018); letterSpacing: 0.25; lineHeight: 2.01; maxWidth: 4.1; font: Roboto; outlineWidth: 0.01"
            rotation="0 148 0" position="-10.95847 3.36 4.73041"></a-troika-text>
        <a-troika-text color="black"
            troika-text="value: This is a monoalphabetic substitution cipher from the game Quarantine Circular (2018). It features a text encrypted by a Caesar shift used in a Caesar cipher. In this cipher, letters are shifted by 4 places. For example, 'T' is encrypted as 'X', 'h' as 'l', and so on.; fontSize: 0.11; letterSpacing: 0.15; lineHeight: 1.5; maxWidth: 4; align: justify; baseline: top"
            position="-11.67043 2.46855 4.28104" rotation="0 148 0"></a-troika-text>
        <a-entity gltf-model="museum/assets/models/frame.gltf" position="-8.38117 -0.33478 6.34652"
            rotation="0 58.00000000000001 0"></a-entity>
        <a-image src="#quarantineCircular" rotation="0 148 0" position="-8.97623 1.90371 5.96505"
            geometry="height: 1.77; width: 1.405" material=""></a-image>
        <!--Quarantine Circular (2018)-->

        <!--Resident Evil 8 (2021)-->
        <a-troika-text color="black"
            troika-text="value: Resident Evil 8 (2021); letterSpacing: 0.25; lineHeight: 2; maxWidth: 5; font: Roboto; outlineWidth: 0.01"
            rotation="0 70 0" position="-12.73769 3.36 -1.71467"></a-troika-text>
        <a-troika-text position="-12.46269 2.154 -2.49524" color="black"
            troika-text="value: This is a steganography task from the game Resident Evil 8 (2021). It involves playing a movie on the projector by arranging 5 film strips in a specific order. Next to the projector is a piece of paper with lines acting as a cipher key. Based on this key, the film strips should be arranged in the following order: dolls, books, babies, music boxes, and rings.; fontSize: 0.1; letterSpacing: 0.1; lineHeight: 1.23; maxWidth: 3; align: justify"
            rotation="0 70 0"></a-troika-text>
        <a-image src="#residentEvil8" rotation="0 70 0" position="-13.421 1.91904 0.11403"
            geometry="height: 1.78; width: 1.41" material=""></a-image>

            rotation="0 -20 0"></a-entity>

        <!--Stray (2022)-->
        <a-troika-text color="black"
            troika-text="value: Stray (2022); letterSpacing: 0.25; lineHeight: 2; maxWidth: 5; font: Roboto; outlineWidth: 0.01"
            rotation="0 70 0" position="-10.14197 3.36 -8.92583"></a-troika-text>
        <a-troika-text position="-9.79835 2.15395 -9.86691" color="black"
            troika-text="value: This is a monoalphabetic substitution cipher from the game Stray (2022). In this game a substitution is used as a replacement for the normal alphabet to 'add another layer of mystery' to the game, but the cipher itself is very simple. It can be seen in several places, whether in newspapers, on television, or in the opening credits of each chapter of the game.; fontSize: 0.1; letterSpacing: 0.1; lineHeight: 1.23; maxWidth: 3; align: justify"
            rotation="0 70 0"></a-troika-text>
